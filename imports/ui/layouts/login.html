<template name="modallogin">
    <div class="modal fade dragable_modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
		    <div class="modal-content">
		      <div class="modal-header ">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<h4 class="modal-title">Inicio de sesión</h4>
		      </div>
					 <form role="form" name='form_login' id='form_login' class='form_login'>
		      <div class="modal-body col-lg-12">
		
				 <div class="widget-container fluid-height clearfix">
					
			    <div class="widget-content padded clearfix">

					 <h1 align="center">
						<a href="./"><img width="60%" src="images/Logo AVANCOOP.png"></a>
					      </h1>

        
					<div class="form-group">
					  <div class="input-group">
					    <span class="input-group-addon"><i class="fa fa-envelope"></i></span><input class="form-control" name="login_correo" value="" id="login_correo" placeholder="Usuario o email" type="text">
					  </div>
					</div>

					<div class="form-group">
					  <div class="input-group">
					    <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control" placeholder="Contraseña" value="" type="password" id="login_password" name="login_password">
					  </div>
					</div>
					<div class="form-group">
					  <div class="input-group">
					    <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control" placeholder="Cliente" value="" id="login_cliente" name="login_cliente" type="password">
					  </div>
					</div>

					<div id='login-mensaje'></div>




			
				</div>	

			</div>			  		
		       

		      </div>
		      <div class="modal-footer ">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			<button type="submit"  class="btn btn-primary">Iniciar sesión</button>
			<button type="button"  class="btn btn-primary" id="crearusu">Crear</button>

		      </div>
				      </form>
		    </div><!-- /.modal-content -->
		</div>
    </div><!-- /.modal -->
</template>
